version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_app
    restart: unless-stopped
    volumes:
      - ./app:/app
      - app_data:/app/data
      - app_uploads:/app/uploads
      - app_logs:/app/logs
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=sqlite+aiosqlite:///./app.db
      - SECRET_KEY=dev-secret-key-change-in-production
    env_file:
      - .env.development
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fastapi_network

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: nginx_proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - app_uploads:/app/uploads:ro
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - fastapi_network

volumes:
  app_data:
    driver: local
  app_uploads:
    driver: local
  app_logs:
    driver: local

networks:
  fastapi_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16\